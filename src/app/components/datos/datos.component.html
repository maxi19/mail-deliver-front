<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container">
    <h3 class="text-center">RECIBOS</h3>
    <button class="btn" (click)="volver()"><img src="../../../assets/arrow-left.svg" alt="" height="10px"width="30px"></button>
    <table class="contenido-tabla">
      <thead>
        <tr>
          <th scope="col-10">Nombre de Archivo</th>
          <th scope="col-2 ">Selec</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let reciboIn of recibosList; let i = index;">
          <td>{{reciboIn.nombre}}</td>
          <td>
            <label formArrayName="checkboxes">
              <input type="checkbox" [formControlName]="i">
            </label>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row justify-content-end">
      <div class="col-auto">
        <button data-bs-toggle="modal" data-bs-target="#myModal" type="submit" class="btn btn-primary ">Machear</button>
      </div>
    </div>
  </div>
</form>

<!-- The Modal -->
<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirmacion de Envio</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let recib of recibosIdentificadosList; let i = index">
                <igx-expansion-panel>
                  <igx-expansion-panel-header>
                    <igx-expansion-panel-title>
                      <h6>{{recib.email }} </h6><button (click)="enviarRecibosDocente(recib)" type="button"
                        data-bs-dismiss="modal" class="btn btn-success">Enviar</button>
                    </igx-expansion-panel-title>
                  </igx-expansion-panel-header>

                  <igx-expansion-panel-body *ngFor="let item of recib.itemDto">
                    <td>
                      {{item.archivo}}
                    </td>
                  </igx-expansion-panel-body>
                </igx-expansion-panel>
              </tr>
            </tbody>
          </table>
        </div>


      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
